version: '3.8'

services:
  # OpenClaw PostgreSQL Database
  openclaw-postgres:
    image: pgvector/pgvector:pg15
    container_name: openclaw-postgres
    environment:
      POSTGRES_USER: ${OPENCLAW_POSTGRES_USER:-openclaw}
      POSTGRES_PASSWORD: ${OPENCLAW_POSTGRES_PASSWORD:-openclaw_dev_pass}
      POSTGRES_DB: ${OPENCLAW_POSTGRES_DB:-openclaw}
    ports:
      - "${OPENCLAW_POSTGRES_PORT:-5433}:5432"
    volumes:
      - openclaw_postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${OPENCLAW_POSTGRES_USER:-openclaw}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Lightweight DB UI for viewing tasks
  openclaw-db-ui:
    image: adminer:4
    container_name: openclaw-db-ui
    depends_on:
      - openclaw-postgres
    environment:
      ADMINER_DEFAULT_SERVER: openclaw-postgres
    ports:
      - "${OPENCLAW_DB_UI_PORT:-8080}:8080"
    restart: unless-stopped

volumes:
  openclaw_postgres_data:
    name: openclaw_postgres_data
